<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Amami Menu - Ultimate Responsive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      :root {
        --width: 380px;
        --height: 550px;
        --speed: 0.6s;
      }

      /* Portrait */
      @media screen and (max-width: 600px) and (orientation: portrait) {
        :root {
          --width: 46vw;
          --height: 70vw;
        }
      }

      /* Landscape - Dibuat lebih kecil agar tidak menabrak batas layar */
      @media screen and (orientation: landscape) {
        :root {
          --height: 70vh;
          --width: calc(var(--height) * 0.7);
        }
        .hint {
          background: rgba(0, 0, 0, 0.6);
          bottom: 0 !important;
          padding: 5px 0;
        }
      }

      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: none;
        position: fixed; /* Mencegah layar goyang di Android */
        width: 100%;
      }

      #zoom-viewport {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        will-change: transform;
        transform-style: preserve-3d;
        z-index: 5;
      }

      .grabbing {
        transition: none !important;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-color: #1a1a1a;
        pointer-events: auto;
      }

      .back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(-180deg);
      }

      .hint {
        position: fixed;
        bottom: 15px;
        color: #fff;
        font-size: 11px;
        width: 100%;
        text-align: center;
        pointer-events: none;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="zoom-viewport">
      <div class="book-container" id="bookContainer">
        <div class="page" id="p4" style="z-index: 1">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman7.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman8.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p3" style="z-index: 2">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman5.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman6.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p2" style="z-index: 3">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman3.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman4.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p1" style="z-index: 4">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman1.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman2.png&quot;)"
          ></div>
        </div>
      </div>
    </div>

    <div class="hint">Ketuk Halaman • Cubit untuk Zoom • Geser saat Zoom</div>

    <script>
      const container = document.getElementById("bookContainer");
      const viewport = document.getElementById("zoom-viewport");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      let currentScale = 1;
      let lastScale = 1;
      let posX = 0,
        posY = 0;
      let lastPosX = 0,
        lastPosY = 0;
      let lastBaseTransform = "translateX(0%)";

      // Fungsi Utama Update Posisi
      function updateView() {
        // Gunakan transform 3D untuk performa terbaik di Android
        container.style.transform = `${lastBaseTransform} scale(${currentScale}) translate3d(${posX / currentScale}px, ${posY / currentScale}px, 0)`;
      }

      // Navigasi Balik Halaman
      pages.forEach((page, index) => {
        page.addEventListener("click", (e) => {
          if (currentScale > 1.2) return; // Kunci flip jika sedang di-zoom

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) lastBaseTransform = "translateX(50%)";
          } else {
            page.classList.remove("flipped");
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 550);
            if (index === 0) lastBaseTransform = "translateX(0%)";
          }
          updateView();
        });
      });

      // Kontrol Gesture (Hammer.js)
      const mc = new Hammer.Manager(viewport);
      mc.add(new Hammer.Pinch());
      mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

      mc.on("panstart pinchstart", () => {
        container.classList.add("grabbing");
      });

      mc.on("pinchmove", (e) => {
        currentScale = Math.max(1, Math.min(lastScale * e.scale, 4));
        updateView();
      });

      mc.on("panmove", (e) => {
        if (currentScale > 1) {
          posX = lastPosX + e.deltaX;
          posY = lastPosY + e.deltaY;
          updateView();
        }
      });

      mc.on("panend pinchend", () => {
        container.classList.remove("grabbing");
        lastScale = currentScale;
        lastPosX = posX;
        lastPosY = posY;

        // Reset jika zoom out
        if (currentScale <= 1.05) {
          currentScale = 1;
          lastScale = 1;
          posX = 0;
          posY = 0;
          lastPosX = 0;
          lastPosY = 0;
          updateView();
        }
      });

      // Reset otomatis jika HP diputar agar tidak "nyangkut"
      window.addEventListener("resize", () => {
        currentScale = 1;
        lastScale = 1;
        posX = 0;
        posY = 0;
        lastPosX = 0;
        lastPosY = 0;
        updateView();
      });
    </script>
  </body>
</html>
