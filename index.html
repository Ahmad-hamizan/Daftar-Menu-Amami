<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amami Menu Flipbook - Smooth Animation</title>
    <style>
      :root {
        --width: 350px;
        --height: 500px;
        --speed: 0.8s; /* Kecepatan membalik */
      }

      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        perspective: 2500px; /* Menambah kedalaman 3D agar lebih halus */
        overflow: hidden;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        transform: translateX(0%);
      }

      .book-container.open {
        transform: translateX(50%);
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        /* Perhatikan: z-index tidak menggunakan transisi agar tidak bertabrakan dengan JS */
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        background-color: #fff;
        border: 1px solid #333;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
      }

      /* Bayangan halus di tengah (tulang buku) */
      .page::before {
        content: "";
        position: absolute;
        left: 0;
        width: 25px;
        height: 100%;
        z-index: 10;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.15), transparent);
        pointer-events: none;
      }

      .back {
        transform: rotateY(180deg);
        /* Efek bayangan saat halaman terbuka di sisi kiri */
        background-image: linear-gradient(
          to left,
          rgba(0, 0, 0, 0.1),
          transparent 15%
        );
      }

      .flipped {
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="book-container" id="bookContainer">
      <div class="page" id="p4" style="z-index: 1">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman7.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman8.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p3" style="z-index: 2">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman5.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman6.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p2" style="z-index: 3">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman3.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman4.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p1" style="z-index: 4">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman1.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman2.png&quot;)"
        ></div>
      </div>
    </div>

    <script>
      const container = document.getElementById("bookContainer");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      pages.forEach((page, index) => {
        page.onclick = (e) => {
          e.stopPropagation();

          if (!page.classList.contains("flipped")) {
            // --- MEMBUKA KE DEPAN ---
            page.classList.add("flipped");
            // Langsung naikkan z-index agar berada di atas tumpukan kiri
            page.style.zIndex = 10 + index;

            if (index === 0) container.classList.add("open");
          } else {
            // --- MENUTUP KE BELAKANG ---
            page.classList.remove("flipped");

            // KUNCI: Jangan turunkan z-index secara instan!
            // Tunggu sampai animasi membalik hampir selesai (700ms dari 800ms)
            // agar halaman tetap di atas halaman lain saat melayang kembali.
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 700);

            if (index === 0) container.classList.remove("open");
          }
        };
      });
    </script>
  </body>
</html>
