<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Amami Kafe & Resto - Official Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      :root {
        /* Ukuran Desktop Standar */
        --width: 380px;
        --height: 550px;
        --speed: 0.6s;
      }

      /* RESPONSIVE: Mode Portrait (HP Tegak) */
      @media screen and (max-width: 600px) and (orientation: portrait) {
        :root {
          --width: 47vw;
          --height: 68vw;
        }
        .book-container {
          margin-top: -2vh;
        }
      }

      /* RESPONSIVE: Mode Landscape (HP Miring) - Perbaikan Tinggi & Potongan */
      @media screen and (orientation: landscape) {
        :root {
          /* Tinggi dipangkas agar bagian bawah (Chicken Wings/Sop Iga) tidak terpotong */
          --height: 62vh;
          --width: calc(var(--height) * 0.72);
        }
        .book-container {
          /* Tarik sedikit ke atas untuk memberi ruang teks instruksi di bawah */
          margin-top: -8vh;
        }
        .hint {
          background: rgba(0, 0, 0, 0.75);
          bottom: 0 !important;
          padding: 6px 0;
          font-weight: bold;
        }
      }

      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: none;
        position: fixed;
        width: 100%;
        font-family: sans-serif;
      }

      #zoom-viewport {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        will-change: transform;
        transform-style: preserve-3d;
      }

      /* Matikan animasi saat jari menggeser agar tidak berat/gejluk */
      .grabbing {
        transition: none !important;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #1a1a1a;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(-180deg);
      }

      /* Efek Shadow Lipatan Tengah */
      .page::before {
        content: "";
        position: absolute;
        left: 0;
        width: 10px;
        height: 100%;
        z-index: 10;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.25), transparent);
        pointer-events: none;
      }

      .hint {
        position: fixed;
        bottom: 15px;
        color: #fff;
        font-size: 10px;
        width: 100%;
        text-align: center;
        pointer-events: none;
        z-index: 100;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="zoom-viewport">
      <div class="book-container" id="bookContainer">
        <div class="page" id="p4" style="z-index: 1">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman7.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman8.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p3" style="z-index: 2">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman5.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman6.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p2" style="z-index: 3">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman3.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman4.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p1" style="z-index: 4">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman1.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman2.png&quot;)"
          ></div>
        </div>
      </div>
    </div>

    <div class="hint">
      Tap Halaman untuk Membalik • Cubit untuk Zoom • Geser untuk Detail
    </div>

    <script>
      const container = document.getElementById("bookContainer");
      const viewport = document.getElementById("zoom-viewport");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      let currentScale = 1;
      let lastScale = 1;
      let posX = 0,
        posY = 0;
      let lastPosX = 0,
        lastPosY = 0;
      let lastBaseTransform = "translateX(0%)";

      // 1. LOGIKA BALIK HALAMAN
      pages.forEach((page, index) => {
        page.addEventListener("click", () => {
          // Kunci navigasi jika sedang di-zoom agar tidak sengaja terpencet saat menggeser
          if (currentScale > 1.15) return;

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) lastBaseTransform = "translateX(50%)";
          } else {
            page.classList.remove("flipped");
            // Delay agar tumpukan visual pas saat menutup
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 550);
            if (index === 0) lastBaseTransform = "translateX(0%)";
          }
          updateView();
        });
      });

      // 2. LOGIKA ZOOM & PAN (SMOOTH)
      const mc = new Hammer.Manager(viewport);
      mc.add(new Hammer.Pinch());
      mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

      function updateView() {
        // Menggunakan translate3d agar render dilakukan oleh GPU (Hardware Acceleration)
        container.style.transform = `${lastBaseTransform} scale(${currentScale}) translate3d(${posX / currentScale}px, ${posY / currentScale}px, 0)`;
      }

      mc.on("panstart pinchstart", () => {
        container.classList.add("grabbing");
      });

      mc.on("pinchmove", (e) => {
        currentScale = Math.max(1, Math.min(lastScale * e.scale, 4));
        updateView();
      });

      mc.on("panmove", (e) => {
        if (currentScale > 1) {
          posX = lastPosX + e.deltaX;
          posY = lastPosY + e.deltaY;
          updateView();
        }
      });

      mc.on("panend pinchend", () => {
        container.classList.remove("grabbing");
        lastScale = currentScale;
        lastPosX = posX;
        lastPosY = posY;

        // Reset otomatis jika zoom out maksimal
        if (currentScale <= 1.05) {
          currentScale = 1;
          lastScale = 1;
          posX = 0;
          posY = 0;
          lastPosX = 0;
          lastPosY = 0;
          updateView();
        }
      });

      // Reset posisi saat layar diputar agar tidak berantakan
      window.addEventListener("resize", () => {
        currentScale = 1;
        lastScale = 1;
        posX = 0;
        posY = 0;
        lastPosX = 0;
        lastPosY = 0;
        updateView();
      });
    </script>
  </body>
</html>
