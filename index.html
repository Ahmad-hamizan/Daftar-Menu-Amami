<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Amami Menu - Zoomable Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      :root {
        --width: 350px;
        --height: 500px;
        --speed: 0.8s;
      }

      @media screen and (max-width: 600px) {
        :root {
          --width: 45vw;
          --height: 65vw;
        }
      }

      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: none; /* Mencegah browser scroll default agar zoom lancar */
      }

      /* Area pembungkus zoom */
      #zoom-viewport {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        transform-origin: center center;
        will-change: transform;
      }

      .book-container.open {
        transform: translateX(45%);
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #fff;
        border: 0.5px solid #222;
      }

      .back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(-180deg);
      }

      .hint {
        position: fixed;
        bottom: 15px;
        color: #888;
        font-size: 10px;
        letter-spacing: 1px;
        text-align: center;
        width: 100%;
        pointer-events: none;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="zoom-viewport">
      <div class="book-container" id="bookContainer">
        <div class="page" id="p4" style="z-index: 1">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman7.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman8.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p3" style="z-index: 2">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman5.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman6.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p2" style="z-index: 3">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman3.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman4.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p1" style="z-index: 4">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman1.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman2.png&quot;)"
          ></div>
        </div>
      </div>
    </div>

    <div class="hint">
      Tap untuk balik • Cubit (Pinch) untuk Zoom • Geser untuk navigasi
    </div>

    <script>
      const container = document.getElementById("bookContainer");
      const viewport = document.getElementById("zoom-viewport");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      // 1. LOGIKA FLIP (KLIK)
      pages.forEach((page, index) => {
        page.addEventListener("click", (e) => {
          // Jika sedang zoom, abaikan klik balik halaman agar tidak ganggu saat geser
          if (currentScale > 1.2) return;

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) container.classList.add("open");
          } else {
            page.classList.remove("flipped");
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 750);
            if (index === 0) container.classList.remove("open");
          }
        });
      });

      // 2. LOGIKA ZOOM & PAN (HAMMER JS)
      let currentScale = 1;
      let rangeMax = 4; // Maksimal zoom 4x
      let rangeMin = 1;
      let posX = 0;
      let posY = 0;
      let lastPosX = 0;
      let lastPosY = 0;

      const mc = new Hammer.Manager(viewport);
      mc.add(new Hammer.Pinch());
      mc.add(new Hammer.Pan({ threshold: 0 }));

      // Gesture Pinch (Zoom)
      mc.on("pinchstart pinchmove", (e) => {
        if (e.type === "pinchstart") {
          lastScale = currentScale;
        }
        currentScale = Math.max(
          rangeMin,
          Math.min(lastScale * e.scale, rangeMax),
        );
        updateTransform();
      });

      // Gesture Pan (Geser saat sedang zoom)
      mc.on("panmove", (e) => {
        if (currentScale > 1) {
          posX = lastPosX + e.deltaX;
          posY = lastPosY + e.deltaY;
          updateTransform();
        }
      });

      mc.on("panend", () => {
        lastPosX = posX;
        lastPosY = posY;
      });

      function updateTransform() {
        // Menggabungkan translasi buku (open/close) dengan zoom manual
        const openOffset = container.classList.contains("open")
          ? "translateX(45%)"
          : "translateX(0%)";
        container.style.transform = `${openOffset} scale(${currentScale}) translate3d(${posX / currentScale}px, ${posY / currentScale}px, 0)`;
      }
    </script>
  </body>
</html>
