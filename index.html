<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Amami Menu - Responsive Orientation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      :root {
        --width: 380px;
        --height: 550px;
        --speed: 0.6s;
      }

      /* MODE PORTRAIT (HP Tegak) */
      @media screen and (max-width: 600px) and (orientation: portrait) {
        :root {
          --width: 46vw;
          --height: 70vw;
        }
      }

      /* MODE LANDSCAPE (HP Miring) - Kunci Perbaikan */
      @media screen and (max-width: 950px) and (orientation: landscape) {
        :root {
          /* Di landscape, kita patok tinggi buku maksimal 75% dari tinggi layar */
          --height: 75vh;
          /* Lebar menyesuaikan secara proporsional agar tidak gepeng (rasio standar ~1:1.4) */
          --width: calc(var(--height) * 0.7);
        }
        .book-container {
          margin-top: 0; /* Pastikan tidak ada margin atas yang bikin kepotong */
        }
        .hint {
          background: rgba(
            0,
            0,
            0,
            0.5
          ); /* Beri background tipis agar teks terbaca jika nimpa gambar */
          padding: 2px 0;
          bottom: 0px !important;
        }
      }

      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: none;
      }

      #zoom-viewport {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        will-change: transform;
        transform-style: preserve-3d;
      }

      .book-container.open {
        transform: translateX(50%);
      }

      .grabbing {
        transition: none !important;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-color: #1a1a1a;
      }

      .back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(-180deg);
      }

      .page::before {
        content: "";
        position: absolute;
        left: 0;
        width: 8px;
        height: 100%;
        z-index: 10;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.2), transparent);
        pointer-events: none;
      }

      .hint {
        position: fixed;
        bottom: 10px;
        color: #fff;
        font-size: 10px;
        width: 100%;
        text-align: center;
        pointer-events: none;
        z-index: 100;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="zoom-viewport">
      <div class="book-container" id="bookContainer">
        <div class="page" id="p4" style="z-index: 1">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman7.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman8.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p3" style="z-index: 2">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman5.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman6.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p2" style="z-index: 3">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman3.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman4.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p1" style="z-index: 4">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman1.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman2.png&quot;)"
          ></div>
        </div>
      </div>
    </div>

    <div class="hint">Tap untuk balik â€¢ Cubit untuk zoom</div>

    <script>
      const container = document.getElementById("bookContainer");
      const viewport = document.getElementById("zoom-viewport");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      let currentScale = 1;
      let lastScale = 1;
      let posX = 0,
        posY = 0;
      let lastPosX = 0,
        lastPosY = 0;
      let lastBaseTransform = "translateX(0%)";

      // Re-check orientation & reset zoom on rotate
      window.addEventListener("orientationchange", () => {
        currentScale = 1;
        posX = 0;
        posY = 0;
        updateView();
      });

      pages.forEach((page, index) => {
        page.addEventListener("click", () => {
          if (currentScale > 1.1) return;

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) container.style.transform = "translateX(50%)";
          } else {
            page.classList.remove("flipped");
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 550);
            if (index === 0) container.style.transform = "translateX(0%)";
          }
          lastBaseTransform = container.style.transform.split(" ")[0];
        });
      });

      const mc = new Hammer.Manager(viewport);
      mc.add(new Hammer.Pinch());
      mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

      function updateView() {
        container.style.transform = `${lastBaseTransform} scale(${currentScale}) translate3d(${posX}px, ${posY}px, 0)`;
      }

      mc.on("panstart pinchstart", () => {
        container.classList.add("grabbing");
      });
      mc.on("pinchmove", (e) => {
        currentScale = Math.max(1, Math.min(lastScale * e.scale, 4));
        updateView();
      });
      mc.on("panmove", (e) => {
        if (currentScale > 1) {
          posX = lastPosX + e.deltaX;
          posY = lastPosY + e.deltaY;
          updateView();
        }
      });
      mc.on("panend pinchend", () => {
        container.classList.remove("grabbing");
        lastScale = currentScale;
        lastPosX = posX;
        lastPosY = posY;
        if (currentScale <= 1.05) {
          currentScale = 1;
          lastScale = 1;
          posX = 0;
          posY = 0;
          lastPosX = 0;
          lastPosY = 0;
          updateView();
        }
      });
    </script>
  </body>
</html>
