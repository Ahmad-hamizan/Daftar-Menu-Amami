<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amami Menu - Mobile Responsive</title>
    <style>
      :root {
        /* Ukuran Desktop */
        --width: 350px;
        --height: 500px;
        --speed: 0.8s;
      }

      /* Penyesuaian untuk Layar Kecil (Android/iPhone) */
      @media screen and (max-width: 768px) {
        :root {
          --width: 160px; /* Mengecilkan lebar agar saat terbuka tidak kepotong */
          --height: 250px;
        }
      }

      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        perspective: 2000px;
        overflow: hidden; /* Mencegah scroll yang tidak diinginkan */
        touch-action: manipulation; /* Optimasi sentuhan di Android */
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        transform: translateX(0%);
      }

      /* Saat terbuka, geser ke kanan agar halaman kiri yang terbuka tetap di layar */
      .book-container.open {
        transform: translateX(45%);
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%; /* Memastikan gambar pas dengan kotak */
        background-position: center;
        background-repeat: no-repeat;
        background-color: #fff;
        border: 1px solid #333;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .back {
        transform: rotateY(180deg);
        background-image: linear-gradient(
          to left,
          rgba(0, 0, 0, 0.1) 0%,
          transparent 15%
        );
      }

      .flipped {
        transform: rotateY(-180deg);
      }

      /* Bayangan tulang buku */
      .page::before {
        content: "";
        position: absolute;
        left: 0;
        width: 15px;
        height: 100%;
        z-index: 10;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.1), transparent);
        pointer-events: none;
      }

      .hint {
        position: fixed;
        bottom: 20px;
        color: #888;
        font-size: 12px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="book-container" id="bookContainer">
      <div class="page" id="p4" style="z-index: 1">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman7.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman8.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p3" style="z-index: 2">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman5.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman6.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p2" style="z-index: 3">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman3.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman4.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p1" style="z-index: 4">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman1.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman2.png&quot;)"
        ></div>
      </div>
    </div>

    <div class="hint">Tap halaman untuk membalik</div>

    <script>
      const container = document.getElementById("bookContainer");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      pages.forEach((page, index) => {
        page.addEventListener("click", (e) => {
          e.stopPropagation();

          if (!page.classList.contains("flipped")) {
            // BUKA
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) container.classList.add("open");
          } else {
            // TUTUP
            page.classList.remove("flipped");
            // Timeout untuk kelancaran z-index
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 700);
            if (index === 0) container.classList.remove("open");
          }
        });
      });
    </script>
  </body>
</html>
