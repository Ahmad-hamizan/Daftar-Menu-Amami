<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Amami Menu - Ultra Smooth Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
      :root {
        --width: 350px;
        --height: 500px;
        --speed: 0.6s; /* Dipercepat sedikit agar lebih snappier */
      }

      @media screen and (max-width: 600px) {
        :root {
          --width: 45vw;
          --height: 65vw;
        }
      }

      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: none;
      }

      #zoom-viewport {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        /* Transition hanya untuk buka/tutup buku */
        transition: transform var(--speed) ease-in-out;
        will-change: transform;
        transform-style: preserve-3d;
      }

      /* Class khusus untuk mematikan animasi saat digeser (penting agar ringan) */
      .grabbing {
        transition: none !important;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-color: #fff;
        border: 0.5px solid #222;
      }

      .back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(-180deg);
      }

      .hint {
        position: fixed;
        bottom: 10px;
        color: #666;
        font-size: 10px;
        width: 100%;
        text-align: center;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="zoom-viewport">
      <div class="book-container" id="bookContainer">
        <div class="page" id="p4" style="z-index: 1">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman7.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman8.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p3" style="z-index: 2">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman5.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman6.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p2" style="z-index: 3">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman3.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman4.png&quot;)"
          ></div>
        </div>
        <div class="page" id="p1" style="z-index: 4">
          <div
            class="front"
            style="background-image: url(&quot;img/halaman1.png&quot;)"
          ></div>
          <div
            class="back"
            style="background-image: url(&quot;img/halaman2.png&quot;)"
          ></div>
        </div>
      </div>
    </div>

    <div class="hint">Cubit untuk Zoom â€¢ Geser untuk Lihat Detail</div>

    <script>
      const container = document.getElementById("bookContainer");
      const viewport = document.getElementById("zoom-viewport");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      // --- LOGIKA BALIK HALAMAN ---
      pages.forEach((page, index) => {
        page.addEventListener("click", () => {
          if (currentScale > 1.1) return; // Kunci flip jika sedang zoom

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) container.style.transform = "translateX(45%)";
          } else {
            page.classList.remove("flipped");
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 550);
            if (index === 0) container.style.transform = "translateX(0%)";
          }
          // Simpan posisi dasar
          lastBaseTransform = container.style.transform.split(" ")[0];
        });
      });

      // --- LOGIKA ZOOM & GESER (OPTIMIZED) ---
      let currentScale = 1;
      let lastScale = 1;
      let posX = 0,
        posY = 0;
      let lastPosX = 0,
        lastPosY = 0;
      let lastBaseTransform = "translateX(0%)";

      const mc = new Hammer.Manager(viewport);
      mc.add(new Hammer.Pinch());
      mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

      function updateView() {
        // Gunakan translate3d untuk akselerasi GPU (lebih enteng)
        const scaleStr = `scale(${currentScale})`;
        const translateStr = `translate3d(${posX}px, ${posY}px, 0)`;
        container.style.transform = `${lastBaseTransform} ${scaleStr} ${translateStr}`;
      }

      // Saat mulai menyentuh/menggeser
      mc.on("panstart pinchstart", () => {
        container.classList.add("grabbing"); // Matikan animasi CSS
      });

      mc.on("pinchmove", (e) => {
        currentScale = Math.max(1, Math.min(lastScale * e.scale, 4));
        updateView();
      });

      mc.on("panmove", (e) => {
        if (currentScale > 1) {
          posX = lastPosX + e.deltaX;
          posY = lastPosY + e.deltaY;
          updateView();
        }
      });

      // Saat jari diangkat
      mc.on("panend pinchend", () => {
        container.classList.remove("grabbing"); // Hidupkan kembali animasi CSS
        lastScale = currentScale;
        lastPosX = posX;
        lastPosY = posY;

        // Reset jika di-zoom out sampai habis
        if (currentScale <= 1.05) {
          currentScale = 1;
          lastScale = 1;
          posX = 0;
          posY = 0;
          lastPosX = 0;
          lastPosY = 0;
          updateView();
        }
      });
    </script>
  </body>
</html>
