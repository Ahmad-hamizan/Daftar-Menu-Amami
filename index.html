<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Amami Menu - Large View</title>
    <style>
      :root {
        /* Ukuran Desktop */
        --width: 380px;
        --height: 550px;
        --speed: 0.8s;
      }

      /* Optimasi Android/Layar Kecil agar Tampilan Besar */
      @media screen and (max-width: 600px) {
        :root {
          /* Menggunakan unit vw agar lebar buku selalu mengikuti lebar layar */
          --width: 45vw;
          --height: 65vw;
        }
        .book-container {
          margin-top: -5vh; /* Sedikit naik ke atas */
        }
      }

      body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        perspective: 2000px;
        overflow: hidden;
        touch-action: manipulation;
      }

      .book-container {
        position: relative;
        width: var(--width);
        height: var(--height);
        transition: transform var(--speed) ease-in-out;
        transform: translateX(0%);
        /* Menghilangkan padding yang tidak perlu agar buku lebih besar */
      }

      /* Geser buku secara presisi saat terbuka agar tidak keluar layar */
      .book-container.open {
        transform: translateX(48%);
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform var(--speed) cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #fff;
        /* Border tipis agar gambar terlihat penuh sampai pinggir */
        border: 0.5px solid #222;
      }

      .back {
        transform: rotateY(180deg);
      }

      .flipped {
        transform: rotateY(-180deg);
      }

      /* Efek bayangan lipatan yang lebih tipis agar tidak menutupi teks */
      .page::before {
        content: "";
        position: absolute;
        left: 0;
        width: 10px;
        height: 100%;
        z-index: 10;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.1), transparent);
        pointer-events: none;
      }

      .hint {
        position: fixed;
        bottom: 15px;
        color: #ccc;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
        text-align: center;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="book-container" id="bookContainer">
      <div class="page" id="p4" style="z-index: 1">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman7.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman8.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p3" style="z-index: 2">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman5.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman6.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p2" style="z-index: 3">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman3.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman4.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p1" style="z-index: 4">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman1.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman2.png&quot;)"
        ></div>
      </div>
    </div>

    <div class="hint">Ketuk untuk membalik halaman</div>

    <script>
      const container = document.getElementById("bookContainer");
      const pages = [
        document.getElementById("p1"),
        document.getElementById("p2"),
        document.getElementById("p3"),
        document.getElementById("p4"),
      ];

      pages.forEach((page, index) => {
        page.addEventListener("click", (e) => {
          e.stopPropagation();

          if (!page.classList.contains("flipped")) {
            page.classList.add("flipped");
            page.style.zIndex = 10 + index;
            if (index === 0) container.classList.add("open");
          } else {
            page.classList.remove("flipped");
            setTimeout(() => {
              page.style.zIndex = 4 - index;
            }, 750);
            if (index === 0) container.classList.remove("open");
          }
        });
      });
    </script>
  </body>
</html>
