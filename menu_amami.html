<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipbook Amami Kafe & Resto</title>
    <style>
      :root {
        --book-width: 400px;
        --book-height: 560px;
      }

      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        perspective: 2000px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .book {
        width: var(--book-width);
        height: var(--book-height);
        position: relative;
        transform-style: preserve-3d;
      }

      .page {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        background-color: #fff;
        box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.2);
        border: 1px solid #333;
      }

      .back {
        transform: rotateY(180deg);
      }

      /* Bayangan pada lipatan tengah */
      .page::after {
        content: "";
        position: absolute;
        left: 0;
        width: 15px;
        height: 100%;
        z-index: 5;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.15), transparent);
        pointer-events: none;
      }

      .flipped {
        transform: rotateY(-180deg);
      }

      .hint {
        position: fixed;
        bottom: 30px;
        color: #666;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <div class="page" id="p4" style="z-index: 1" onclick="flipPage(this, 1)">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman7.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman8.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p3" style="z-index: 2" onclick="flipPage(this, 2)">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman5.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman6.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p2" style="z-index: 3" onclick="flipPage(this, 3)">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman3.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman4.png&quot;)"
        ></div>
      </div>

      <div class="page" id="p1" style="z-index: 4" onclick="flipPage(this, 4)">
        <div
          class="front"
          style="background-image: url(&quot;img/halaman1.png&quot;)"
        ></div>
        <div
          class="back"
          style="background-image: url(&quot;img/halaman2.png&quot;)"
        ></div>
      </div>
    </div>

    <div class="hint">KLIK UNTUK MEMBALIK HALAMAN</div>

    <script>
      function flipPage(page, originalZ) {
        page.classList.toggle("flipped");

        if (page.classList.contains("flipped")) {
          // Saat dibuka, z-index dinaikkan agar tidak tertutup lembar di bawahnya
          setTimeout(() => {
            page.style.zIndex = 10 + (5 - originalZ);
          }, 300);
        } else {
          // Saat ditutup, kembalikan ke urutan semula
          setTimeout(() => {
            page.style.zIndex = originalZ;
          }, 300);
        }
      }
    </script>
  </body>
</html>
